<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stely.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon"> <!--IMAGEM DO TITULO DA PAGINA-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" /> <!--BIBLIOTECA DE ICONES-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> <!--BIBLIOTECA DE ICONES-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!--BIBLIOTECA DE ICONES-->

    <title>Tela de Cadastro</title>


</head>

<body>
    <header>
        <div class="img">
            <img src="logo.png" alt=""> <!--Logo do SENAI-->
        </div>
        <div class="geral">
            <div class="icones">
                <a href="https://www.facebook.com/senaisaopaulo/?locale=pt_BR" target="_blank">
                    <i class="bx bxl-facebook-circle"></i> <!--Incone do Facebook/link do faceboock do senai-->
                </a>
            </div>

            <div class="insta">
                <a href="https://www.instagram.com/senaimatao/" target="_blank">
                    <i class="bx bxl-instagram-alt"></i> <!--Incone do INSTA/link do INSTA do senai-->
                </a>
            </div>
            <div class="yt">
                <a href="https://www.youtube.com/@aapmsenaimatao4033" target="_blank">
                    <i class="bx bxl-youtube"></i> <!--Incone do Youtube/link do youtube do senai-->
                </a>
            </div>
            <div class="link">
                <a href="https://br.linkedin.com/school/senaisp/" target="_blank">
                    <i class='bx bxl-linkedin'></i> <!--Incone do Linkedin/link do Linkedin do senai-->
                </a>
            </div>
            <div class="twt">
                <a href="https://x.com/senaisaopaulo" target="_blank">
                    <i class='bx bxl-twitter'></i> <!--Incone do TWT/link do TWT do senai-->
                </a>
            </div>
        </div>
        <h1>Realize seu Cadastro</h1> 
    </header>
    <main>
        <div class="container"> <!--DIV QUE ESTA OS INPUTS-->
            <form action="index.html"> 
                <div class="icon"><br>
                    <i class='bx bx-user'></i> <!--Incone do usuairo-->
                    <input type="text" name="nome" id="inome" class="tipo" placeholder=" Nome Completo" required> <br>
                    <br>
                </div>

                <div class="icon"><br> <!--Para ser tratado com um formulario-->
                    <i class="bx bx-id-card"></i> <!--Incone do telefone/esses bx estão puxando os icones da biblioteca de icones acima-->
                    <input type="tel" name="telefone" id="itelefone" class="tipo" placeholder=" CPF" required> <br><br>
                </div>

                <div class="icon"><br>
                    <i class="bx bx-envelope"></i> <!--Incone do email-->
                    <input type="email" name="email" id="iemal" class="tipo" placeholder=" Email" required> <br> <br>
                </div>

                <div class="ico"><br>
                    <i class="bx bx-mobile-alt"></i> <!--Incone do celular-->
                    <input type="tel" name="telefone" id="itelefone" class="tipo" placeholder=" Telefone " required>
                    <br><br> <br>
                </div>

                <div class="icone">
                    <i class="bx bx-lock"></i> <!--Incone do cadeado para senha-->
                    <input type="password" name="senha" id="isenha" class="tipo" placeholder=" Senha" required
                        minlength="8"> <br> <br> <br>
                </div>

                <input type="submit" class="Envie" name="enviar" value="Realizar Cadastro"> <!--botão de enviar-->



        </div>

        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
