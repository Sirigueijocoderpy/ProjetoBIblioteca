<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="stley.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main>
        <input type="text" placeholder="Pesquise o Livro">
        <button> <a href=""><strong>Pesquisar</strong></a></button>
        <table>
            <thead>
                <tr class="titulos">
                    <th>Capa do livro</th>
                    <th>Nome do livro</th>
                    <th>Autora</th>
                    <th>Interações</th>
                </tr>
            </thead>
            <tbody>
                <section>
                    <tr>
                        <td><img src="marcia mattos.jpg" alt=""></td>
                        <td>O livro da Lua</td>
                        <td>Márcia Mattos</td>
                        <td class="icones">
                            <a href="">
                                <i class="fas fa-trash"></i>
                            </a>
                            <a href="">
                                <i class="fas fa-pen"></i>
                            </a>
                        </td>

                    </tr>
                    <tr>
                        <td><img src="DIARIO DE UM BANANA.jpg" alt=""></td>
                        <td>Diario de um Banana</td>
                        <td>Jeff Kinney</td>
                        <td class="icones">
                            <a href="">
                                <i class="fas fa-trash"></i>
                            </a>
                            <i class="fas fa-pen"></i>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="it a coisa.jpg" alt=""></td>
                        <td>it- A COISA</td>
                        <td>Stephen King</td>
                        <td class="icones">
                            <i class="fas fa-trash"></i>
                            <i class="fas fa-pen"></i>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="CHAPEU.jpg" alt=""></td>
                        <td>Chapeuzinho Vermelho</td>
                        <td>Perrault</td>
                        <td class="icones">
                            <i class="fas fa-trash"></i>
                            <i class="fas fa-pen"></i>
                        </td>
                    </tr>
                        <td><img src="assimqueacaba.jpg" alt=""></td>
                        <td>É Assim que Acaba</td>
                        <td>Colleen Hoover</td>
                        <td class="icones">
                            <i class="fas fa-trash"></i>
                            <i class="fas fa-pen"></i>
                        </td>
                    </tr>

                </section>
            </tbody>
        </table>
    </main>

</body>

</html>
